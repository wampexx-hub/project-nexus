services:
  postgres:
    image: postgres:15-alpine
    container_name: nexus_postgres
    environment:
      POSTGRES_USER: nexus
      POSTGRES_PASSWORD: nexus_password
      POSTGRES_DB: nexus_db
    ports:
      - '5432:5432'
    volumes:
      - postgres_data:/var/lib/postgresql/data
    command: [ "postgres", "-c", "unix_socket_directories=" ]
    restart: always

  api:
    build:
      context: .
      dockerfile: apps/api/Dockerfile
    container_name: nexus_api
    environment:
      DATABASE_URL: postgresql://nexus:nexus_password@postgres:5432/nexus_db
      JWT_SECRET: your_super_secret_jwt_key_here
      PORT: 3001
    ports:
      - '3001:3001'
    depends_on:
      - postgres
    restart: always

  web:
    build:
      context: .
      dockerfile: apps/web/Dockerfile
    container_name: nexus_web
    environment:
      NEXT_PUBLIC_SITE_URL: http://localhost:3000
      NEXT_PUBLIC_API_URL: http://localhost:3001
    ports:
      - '3000:3000'
    depends_on:
      - api
    restart: always

volumes:
  postgres_data:
